<form>
  <label for="filtro-nombre"> Filtrar por nombre
    <input type="text" id="filtro-nombre">
  </label>
  
  
  <label> Filtrar por sexo  
    <input type="radio" name="sexo" value="m">M
    <input type="radio" name="sexo" value="f">F
    <input type="radio" name="sexo" value="i">I
  </label>

  
  <label>Filtrar por color</label>

  <input type="checkbox" name="color" value="todos" /> Todos
  <input type="checkbox" name="color" value="blanco" /> Blanco
  <input type="checkbox" name="color" value="negro" /> Negro 
  <input type="checkbox" name="color" value="tricolor" />Tricolor

</form>
